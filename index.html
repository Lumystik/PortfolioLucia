    <style>
        body {
            background-color: #050505;
            color: #F0F0F0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- GLOBAL ETHEREAL BACKGROUND --- */
        #global-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; 
            display: flex; justify-content: center; align-items: center;
            pointer-events: none; overflow: hidden;
            transition: all 1.5s ease;
        }
        
        /* Animation class for click trigger */
        #global-background.accelerated svg {
            filter: blur(0px) brightness(1.2);
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        .drawing-path {
            stroke-width: 5; stroke-linecap: round; stroke-linejoin: round; stroke: url(#gradient-stroke); fill: none;
            stroke-dasharray: 2000; stroke-dashoffset: 2000; opacity: 0.5;
            animation: draw 30s linear infinite; 
            transition: opacity 1s ease;
        }
        @keyframes draw { from { opacity: 0.3; stroke-dashoffset: 4000; } to { opacity: 0.6; stroke-dashoffset: 0; } }

        #global-background svg {
            width: 110%; height: 110%; max-width: 1100px; max-height: 980px; object-fit: contain;
            transition: filter 1.5s ease, opacity 1.5s ease, transform 1.5s ease;
        }

        /* --- BACKGROUND STATES --- */
        body[data-page="home"] #global-background svg {
            filter: blur(5px);
            opacity: 0.8;
            transform: scale(1);
        }

        body[data-page="home"].hovering-home #global-background svg {
            filter: blur(0px);
            opacity: 1;
            transform: scale(1.02);
        }

        body:not([data-page="home"]) #global-background svg {
            filter: blur(20px); 
            opacity: 0.15; 
            transform: scale(1.1);
        }

        /* --- PAGE TRANSITIONS --- */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .page-section {
            display: none;
            opacity: 0;
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-out;
            width: 100%;
        }
        
        .page-section.active {
            display: flex; 
            flex-direction: column;
            opacity: 1;
            transform: translateY(0);
        }

        .page-section:not(.active) {
            transform: translateY(20px);
        }

        /* --- SCROLL HANDLING --- */
        body[data-page="home"] {
            overflow: hidden;
        }

        body[data-page="home"] footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: transparent;
            border-top: none;
        }

        /* --- HOME LAYOUT (Fixed, No Scroll) --- */
        #home.active {
            height: calc(100vh - 80px); 
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #home-content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-bottom: 10vh; 
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* --- ABOUT SLIDER COMPONENT --- */
        .face-slider-container {
            position: relative;
            width: 100%;
            height: 75vh; 
            min-height: 600px;
            overflow: hidden;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.1);
            user-select: none;
            cursor: ew-resize; 
        }
        
        .face-slider-layer { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            overflow: hidden; 
        }
        
        .face-slider-layer img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            display: block;
            pointer-events: none;
            object-position: top;
        }

        /* BOTTOM LAYER */
        .layer-base {
            z-index: 1;
            background-color: #050505; 
        }
        
        .layer-base img {
             filter: grayscale(50%) brightness(0.7);
        }

        /* TOP LAYER */
        .layer-cover {
            z-index: 10;
            width: 60%; /* Initial width */
            border-right: 2px solid #BBEED5; 
            background-color: #050505; 
        }

        .layer-cover .layer-inner-fixed {
            position: absolute;
            top: 0; left: 0;
            height: 100%;
            width: 100vw; 
            max-width: none;
        }

        .layer-cover img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
            filter: grayscale(60%) brightness(0.2);
            object-position: top;
        }

        /* Text Overlay inside Layer Cover */
        .slider-text-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            background: linear-gradient(to right, rgba(5,5,5,0.95) 0%, rgba(5,5,5,0.8) 70%, rgba(5,5,5,0.4) 100%);
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Slider Handle */
        .slider-handle {
            position: absolute;
            top: 50%;
            right: -20px; 
            width: 40px;
            height: 40px;
            background: #BBEED5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 16px;
            box-shadow: 0 0 20px rgba(187, 238, 213, 0.4);
            transform: translateY(-50%);
            z-index: 20;
            pointer-events: none;
        }

        /* --- DETAIL VIEW & CAROUSEL --- */
        #detail-view { transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.4s ease; }
        .detail-open { overflow: hidden; }
        .carousel-container { overflow-x: auto; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
        .carousel-container::-webkit-scrollbar { display: none; }
        .carousel-item { scroll-snap-align: center; flex: 0 0 85%; }
        @media (min-width: 768px) { .carousel-item { flex: 0 0 60%; } }
        
        .nav-link.active { color: #BBEED5; } 

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(187, 238, 213, 0.3); border-radius: 4px; }
    </style>
